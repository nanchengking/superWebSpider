<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>超级爬虫</title>
    <link rel="stylesheet" href="/app/assert/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/app/css/main.css" media="screen"/>
    <script src="/app/assert/jquery.js"></script>
    <script src="../js/index.js"></script>
    <script type="text/javascript">
        global.window = window;
        global.$ = $;
        global.gui = require('nw.gui');
        init();
    </script>
</head>
<body>
<div id="container" class="container">
    <div class="row">
        <textarea name="markdown" id="editor" class="md_editor"></textarea>
        <div class="md_result">
        </div>
        <input style="display:none;" id="openFileDialog" type="file"/>
        <input style="display:none;" type="file" id="saveFileDialog" nwsaveas="file.md"/>
        <input style="display:none;" type="file" id="openExcel"/>
    </div>

    <div class="row">
        <p>需要爬取的信息：</p>
        <div id="content">
            <div class="login">
                <label>登录名：<input class="text-primary lg-name" type="text"/></label>
                <label>密码：<input class="psd" type="password"/></label>
                <label>上传文件：<input class="file" type="file"/></label>
            </div>
        </div>
        <button id="add" class="btn-primary">添加公司</button>
        <button id="submit" class="btn-success" onclick="getContent()">提交</button>
        <button id="baidu" class="btn-primary">百度一下</button>
        <button id="local" class="btn-primary">本地登陆页面</button>
        <button id="imit" class="btn-primary">模拟登陆</button>
    </div>
</div>

</body>
</html>
